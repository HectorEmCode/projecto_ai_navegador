<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clasificación y Análisis de Imagen</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        padding-bottom: 80px; /* espacio para el footer */
        min-height: 100vh;
        position: relative;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 0 15px;
        background-color: #0f111a;
        color: #a0f0a0;
        user-select: none;
        padding-bottom: 60px;
      }

      h1,
      h2,
      h3 {
        color: #7cff7c;
        text-shadow: 0 0 8px #39ff14;
      }

      label {
        display: block;
        margin-top: 20px;
        font-weight: 600;
        color: #7cff7c;
        text-shadow: 0 0 6px #39ff14;
      }

      #img-preview {
        max-width: 100%;
        margin: 10px 0;
        display: none;
        border: 2px solid #39ff14;
        border-radius: 8px;
        box-shadow: 0 0 15px #39ff14;
      }

      button {
        padding: 12px 25px;
        margin: 15px 0;
        font-size: 1.1rem;
        cursor: pointer;
        border-radius: 30px;
        border: none;
        background: linear-gradient(45deg, #39ff14, #0f9d0f);
        color: #0f111a;
        font-weight: 700;
        box-shadow: 0 0 15px #39ff14;
        transition: background 0.3s ease, box-shadow 0.3s ease;
        user-select: none;
      }

      button:hover:not(:disabled) {
        background: linear-gradient(45deg, #7cff7c, #39ff14);
        box-shadow: 0 0 25px #7cff7c;
      }

      button:disabled {
        background: #2a2d33;
        color: #555;
        cursor: not-allowed;
        box-shadow: none;
      }

      ul {
        list-style: none;
        padding-left: 0;
        margin-top: 10px;
      }

      ul li {
        background: #122214;
        margin: 6px 0;
        padding: 10px 15px;
        border-radius: 12px;
        box-shadow: 0 0 8px #39ff14;
        color: #a0f0a0;
        font-weight: 600;
        user-select: text;
      }

      textarea {
        width: 100%;
        font-size: 1rem;
        padding: 12px 15px;
        border-radius: 12px;
        border: 2px solid #39ff14;
        background-color: #122214;
        color: #a0f0a0;
        resize: vertical;
        margin-top: 10px;
        box-shadow: 0 0 10px #39ff14 inset;
        font-weight: 600;
        user-select: text;
      }

      textarea::placeholder {
        color: #7cff7caa;
      }

      #resultado-sentimiento {
        margin-top: 12px;
        font-weight: 700;
        font-size: 1.2rem;
        color: #7cff7c;
        text-shadow: 0 0 10px #39ff14;
        user-select: text;
      }

      #loading-message {
        user-select: none;
        text-shadow: 0 0 8px #39ff14;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }

      #dots::after {
        content: ".";
        animation: blink 1.5s infinite steps(1);
        display: inline-block;
        margin-left: 2px;
      }

      #dots::before {
        content: ".";
        animation: blink 1.5s infinite steps(1) 0.5s;
        display: inline-block;
        margin-left: 2px;
      }

      #dots span {
        content: ".";
        animation: blink 1.5s infinite steps(1) 1s;
        display: inline-block;
        margin-left: 2px;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #0f111a;
        padding: 10px 0;
        display: flex;
        justify-content: center; /* centra horizontalmente */
        align-items: center; /* centra verticalmente */
        font-size: 0.9rem;
        color: #39ff14;
        text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14,
          0 0 40px #39ff14;
        user-select: none;
        text-align: center;
        margin-left: -700px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Clasificación y Análisis de Imagen</h1>

      <div
        id="loading-message"
        style="
          color: #7cff7c;
          font-weight: 700;
          font-size: 1.2rem;
          text-align: center;
          margin-bottom: 15px;
        "
      ></div>

      <label for="upload-image"
        >Sube una imagen para analizar<span id="dots"></span
      ></label>
      <input type="file" id="upload-image" accept="image/*" />

      <img id="img-preview" alt="Imagen cargada" />

      <button id="btn-analizar" disabled>Analizar Imagen</button>

      <section id="resultados" style="display: none">
        <h2>Resultados</h2>

        <h3>Clasificación de la Imagen</h3>
        <ul id="clasificacion"></ul>

        <h3>Detección de objetos de la Imagen</h3>
        <ul id="deteccion"></ul>
      </section>

      <hr />

      <footer>
        <p>Creado por Hector Encarnacion - 2025</p>
      </footer>

      <!-- Carga de librerías en orden correcto -->
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

      <script src="app.js"></script>
    </div>
  </body>
</html>
